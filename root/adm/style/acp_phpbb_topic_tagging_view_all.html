<h1>{L_PTT_VIEW_ALL}</h1>

<p>{L_PTT_ACP_MANAGE_DESCRIPTION}</p>

<form action="{S_FORM_ACTION}" method="post" name="delete_tags">
	<p class="quick">
		<input class="button2" name="submit" type="submit" value="{L_PTT_ACP_DELETE}" />
	</p>
	<table cellspacing="1">
	<thead>
	<tr>
		<th>{L_PTT_ACP_TABLE_TITLE}</th>
		<th width="10%">{L_PTT_ACP_DELETE}</th>
	</tr>
	</thead>
	<tbody>
	<!-- BEGIN tags -->
	<!-- IF tags.S_ROW_COUNT is even --><tr class="row1"><!-- ELSE --><tr class="row2"><!-- ENDIF -->
		<td>
			<a href="{tags.U_TOPIC_LINK}">{tags.TOPIC_TITLE}</a> - {tags.TAG}
		</td>
		<td>
			<input name="tag_id[{tags.TOPIC_ID}][]" type="checkbox" value="{tags.TAG}" />
		</td>		
	</tr>
	<!-- BEGINELSE -->
	<tr>
		<td>
			{L_PTT_ACP_NO_TOPICS}
		</td>
	</tr>
	<!-- END tags -->
	</tbody>
</table>
<p class="quick">
	<input class="button2" name="submit" type="submit" value="{L_PTT_ACP_DELETE}" />
</p>
</form>
