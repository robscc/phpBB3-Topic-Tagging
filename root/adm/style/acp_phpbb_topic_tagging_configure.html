<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_PTT_ACP_CONFIGURE_TITLE}</h1>

<p>{L_PTT_ACP_CONFIGURE_DESCRIPTION}</p>


<form id="search" method="post" action="{S_TAG_SEARCH_ACTION}">

	<fieldset>
		<legend>{L_PTT_ACP_OPTIONS}</legend>
		<dl>
		<!-- IF ERROR --><dl><dt class="error"><strong>{L_PTT_ERRORS}</strong></dt><dd class="error">{ERROR}</dd></dl><!-- ENDIF -->
			<dt><label for="on_off">{L_PTT_ACP_SWITCH_ON}</label><br /><span>{L_PTT_ACP_SWITCH_ON_EXPLAIN}</span></dt>
			<dd>
				<p>
					<label><input type="radio" tabindex="1" name="config[ptt_on]" value="yes" id="on_off" <!-- IF S_TAGS_ON --> checked="checked"  <!-- ENDIF --> />{L_PTT_ACP_ON}</label>
					<label><input type="radio" tabindex="2" name="config[ptt_on]" value="no" id="on_off"<!-- IF not S_TAGS_ON --> checked="checked"  <!-- ENDIF --> />{L_PTT_ACP_OFF}</label>
				</p>
			</dd>
		</dl>
				
		<dl>
			<dt><label for="tag">{L_PTT_ACP_TAG_AMOUNT}</label></dt>
			<dd><input type="text" name="config[ptt_tags]" tabindex="8" size="5" value="{TAG_AMOUNT}"/></dd>
		</dl>

		
		<dl>
			<dt><label for="min_size">{L_PTT_ACP_MIN_SIZE}</label><br /><span>{L_PTT_ACP_MIN_SIZE_EXPLAIN}</span></dt>
			<dd><input type="text" name="config[ptt_min_font]" tabindex="9" size="5" maxlength="2" value="{MIN_SIZE}" /></dd>
		</dl>			
			
		<dl>
			<dt><label for="max_size">{L_PTT_ACP_MAX_SIZE}</label><br /><span>{L_PTT_ACP_MAX_SIZE_EXPLAIN}</span></dt>
			<dd><input type="text" name="config[ptt_max_font]" tabindex="10" size="5" maxlength="2" value="{MAX_SIZE}"/></dd>
		</dl>							

		<dl>
			<dt><label for="min_size">{L_PTT_ACP_COLOUR1}</label><br />
			<span>{L_PTT_ACP_COLOUR1_EXPLAIN}</span></dt>
			<dd><input type="text" name="config[ptt_colour1]" tabindex="11" size="7" maxlength="7" value="{COLOUR1}" /></dd>
		</dl>			
			
		<dl>
			<dt><label for="max_size">{L_PTT_ACP_COLOUR2}</label><br /><span>{L_PTT_ACP_COLOUR2_EXPLAIN}</span></dt>
			<dd><input type="text" name="config[ptt_colour2]" tabindex="12" size="7" maxlength="7" value="{COLOUR2}"/></dd>
		</dl>	

		<dl>
			<dt><label for="max_size">{L_PTT_ACP_TAG_SORT}</label><br /><span>{L_PTT_ACP_TAG_SORT_EXPLAIN}</span></dt>
			<dd>
                <select name="config[ptt_tag_sort]" tabindex="13">
                <!-- BEGIN tag_sort_options -->
                <option value="{tag_sort_options.VALUE}"{tag_sort_options.SELECTED}>{tag_sort_options.NAME}</option>
                <!-- END tag_sort_options -->
                </select>
            </dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" tabindex="14" name="submit" type="submit" value="{L_SUBMIT}">
		</p>
	
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
